<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Slab&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

     <!-- add our styles after bootstrap -->

    <link href="%23feedback-styles.css" type="text/css" rel="stylesheet">

</head>
<body class="m-3">
    <div class="header bg-primary-subtle mb-3 p-4 rounded-3 text-center">
        <h1>Please provide feedback. You may do so anonymously.</h1>
    </div>

    <div class="row">

    <div class="col-md-6">
        <h2>Instructions</h2>

        <p>As one of our students, your thoughts, feedback, and comments are important to us.</p>
        <p>Please send them using this form.</p>
        <p>If you would like us to follow up with you, include your contact information.</p>
    </div>     <!-- end of first Instructions col div -->


    <div class="col-md-6">
<form>
    <div>
        <label class="form-label" for="name">Name</label> <input class="form-control" id="name"><br>
        <label class="form-label" for="email">email</label> <input class="form-control" id="email" type="email"><br>
        <label class="form-label" for="comments">Comments</label> <br>
        <textarea class="form-control" id="comments" required></textarea><br>
    </div>

    <div>
        <br>
        Are you a current student?<br>
        <input name="current-student" id="yes" type="radio" checked>  <label for="yes">Yes</label>
        <input name="current-student" id="no" type="radio">  <label for="no">No</label>
    </div>

    <div>
        <input class="btn btn-primary" type="submit">
    </div>

    </form>
    </div> <!-- end of second form col div -->

    </div> <!-- end of the row div that contains both columns -->

</body>
</html>
